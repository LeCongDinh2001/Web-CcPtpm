<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet"type="text/css" href="login.css">
</head>
<body>
   <div class="auth-form">
       <div class="auth-form__header">
           <h3 class="auth-form__heading">Đăng Ký</h3>
           <spam class="auth-form__header_switch-btn">Đăng Nhập</spam>
       </div>
       <div class="auth-form__form">
           <div class="auth-form__group">
               <input type="text" class="auth-form__input" placeholder="Email">
           </div>
           <div class="auth-form__group">
            <input type="password" class="auth-form__input" placeholder="Mật Khẩu">
        </div>
        <div class="auth-form__group">
            <input type="password" class="auth-form__input" placeholder="Nhập Lại Mật Khẩu">
        </div>
       </div>
       <div class="auth-form__aside">
           <p class="auth-form__policy-text">
               chấp nhận điều khoản đăng kí
               <a href="" class="auth-form_policy-link">Chấp Nhận Điều Kiện</a>&
               <a href="" class="auth-form_policy-link">Chính Sách Bảo Mật</a>
           </p>
       </div>
       <div class="auth-form__controls">
           <button class="btn">Trở Lại</button>
           <button class="btn btn--primary">Đăng Ký</button>
       </div>
       <div class="auth-form_socials">
           <a href="" class="btn btn--with-icon">
            <i class="fab fa-facebook"></i>
               Kết Nối Với FaceBook
            </a>
            <br>
            <a href="" class="btn btn--with-icon">
                <i class="fab fa-google-plus-g"></i>
                   Kết Nối Với Google
                </a>
       </div>
   </div>
</body>
</html>
